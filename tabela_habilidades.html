<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração StackHub</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css">
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>

    <!-- Fontes Google -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Css -->
    <link rel="stylesheet" href="css/tabela.css">
</head>
<body>
    <div class="container-fluid">
        <div class="glass-card header">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h2><i class="bi bi-speedometer2"></i> Painel de Administração Premium</h2>
                    <p class="mb-0">Gerencie usuários, empresas e freelancers em tempo real</p>
                </div>

            </div>
        </div>

        <div class="glass-card table-container">
            <div id="table-usuarios" class="table-section">
                <div class="table-title">
                    <h4><i class="bi bi-bullseye"></i> Tabela de Habilidades</h4>
                </div>
                
                <div class="table-responsive">
                    <button class="add_button btn btn-primary">
                        <img src="/imagens/plus.png" alt="" style="width: 35px;height: 35px;" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    </button>

                    <table id="tabela_habilidades" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nome</th>
                                <th>Descrição</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Adicionar Habilidade</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <span class="input-group-text">Nome</span>
                    <input type="text" id="nome_habilidade" class="form-control">
                </div>
                <div class="form-floating">
                    <textarea class="form-control" id="descricao_habilidade" placeholder="Descreva a habilidade..." style="height: 250px;"></textarea>
                    <label for="descricao_habilidade">Descrição</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" id="btnAdicionar" class="btn btn-primary">Adicionar</button>
            </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEditar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Habilidade</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit_id">
                <div class="input-group mb-3">
                <span class="input-group-text">Nome</span>
                <input type="text" id="edit_nome" class="form-control">
                </div>
                <div class="form-floating">
                <textarea id="edit_descricao" class="form-control" style="height: 200px;"></textarea>
                <label for="edit_descricao">Descrição</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" id="btnSalvarEdicao" class="btn btn-primary">Salvar</button>
            </div>
            </div>
        </div>
    </div>

    <script src="js/tabela_habilidades.js"></script>
</body>
</html>
